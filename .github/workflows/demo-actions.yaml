name: Release

on:
  push:
    tags:
      - "v*"
jobs:
  # the workflow can contain other jobs, such as linting, testing, etc.
  release:
    runs-on: ubuntu-latest
    steps:
      # setup go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x

      # run git checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: build.sh

      - name: Copy Files
        run: |
          mkdir artifacts
          cp pricing-engine-linux artifacts/.
          cp pricing-engine-osx artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: pricing-engine-linux
          path: artifacts

